<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>My Todo App</title>
    <link href="https://cdn.bootcss.com/normalize/5.0.0/normalize.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.bootcss.com/jquery-datetimepicker/2.5.4/build/jquery.datetimepicker.full.js">
    <link rel="stylesheet" href="base.css">
</head>
<body>


<div class="msg">
    <span class="msg-content"></span>
    <span class="anchor confirmed">知道了</span>
</div>
<div class="container"><!-- 总容器开始 -->
    <h1>我的Todo</h1>
    <form class="add-task">
        <input name="content"
               type="text"
               placeholder="e.g. 下午记得买菜"
               autofocus
               autocomplete="off"
        >
        <button type="submit">submit</button>
    </form>
    <div class="task-list"><!--清单列表开始-->
        <!--<div class="task-item">&lt;!&ndash; 任务开始 &ndash;&gt;-->
        <!--<span><input type="checkbox"></span>-->
        <!--<span class="task-content">item content 1</span>-->
        <!--<span>delete</span>-->
        <!--<span>detail</span>-->
        <!--</div>&lt;!&ndash; 任务结束 &ndash;&gt;-->
    </div><!--清单列表结束-->
    <div class="task-detail-mask"></div>
    <div class="task-detail"><!-- 任务详情开始 -->
    </div><!-- 任务详情结束 -->
</div><!-- 总容器结束 -->
<video class="alerter" src="alert.mp3"></video>
<script src="https://cdn.bootcss.com/jquery/3.2.0/jquery.js"></script>      
<script src="https://cdn.bootcss.com/jquery-datetimepicker/2.5.4/build/jquery.datetimepicker.full.js"></script>
<script src="https://cdn.bootcss.com/store.js/1.3.20/store.js"></script>
<script src="base.js"></script>
</body>
</html>
